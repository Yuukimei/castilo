<!doctype html>
<!-- saved from url=(0048)https://html.liviucerchez.com/castilo/index.html -->

<html lang="en" class="no-js">
<head>
	<title>{% block title %}{{ config.title }}{% endblock title %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

	<meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
	<meta name="keywords" content="Castilo, HTML5, Template, Design, Development">

	<link href="../../https@fonts.googleapis.com/css@family=oswald_3a300,400_257ckarla_3a400,700.css" rel="stylesheet">

	<link rel="shortcut icon" href="favicon.png">

	<link rel="stylesheet" href="{{ get_url(path="assets/css/bootstrap-reboot.css") }}">
	<link rel="stylesheet" href="{{ get_url(path="assets/css/bootstrap-grid.css") }}">
	<link rel="stylesheet" href="{{ get_url(path="assets/css/material-design-iconic-font.css") }}">

	<link rel="stylesheet" href="{{ get_url(path="assets/css/style.css") }}">
	
    {% block style %}
	<style id="castilo-inline-style">
		.featured-content {
			background-color: #313131;
			background-image: url(tmp/sample-header1-small.jpg);
		}

		@media (min-width: 768px) {
			.featured-content {
				background-image: url(tmp/sample-header1.jpg);
			}
		}

		.sales-box {
			background-image: url(tmp/sample-sales.jpg);
		}

		.latest-news {
			background-image: url(tmp/latest-news.jpg);
		}
	</style>
    {% endblock style %}
</head>
<body class="home">
	
	{% block footer %}{% include "header.html" %}{% endblock footer %}

    {% block content %}
	





	
    {% endblock content %}

	{% block footer %}{% include "footer.html" %}{% endblock footer %}

    <script src="{{ get_url(path="assets/js/jquery-3.2.1.min.js") }}"></script>
	<script src="{{ get_url(path="assets/js/modernizr-custom.js") }}"></script>
	<script src="{{ get_url(path="assets/js/functions.js") }}"></script>

	<!-- MediaElement.js files -->
	<link rel="stylesheet" id="mediaelement-css"  href="{{ get_url(path="assets/mediaelement/mediaelementplayer-legacy.css") }}">
	<link rel="stylesheet" id="wp-mediaelement-css"  href="{{ get_url(path="assets/mediaelement/wp-mediaelement.css") }}">
	<link rel="stylesheet" id="castilo-additional-mediaelement-css"  href="{{ get_url(path="assets/css/mediaelement-castilo.css") }}">
	<script src="{{ get_url(path="assets/mediaelement/mediaelement-and-player.js") }}"></script>
	<script src="{{ get_url(path="assets/mediaelement/mediaelement-migrate.js") }}"></script>
	<script src="{{ get_url(path="assets/mediaelement/wp-mediaelement.js") }}"></script>
	<script src="{{ get_url(path="assets/js/mediaelement-castilo.js") }}"></script>
</body>
</html>
